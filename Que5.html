<!-- 5. Create a <video> tag that automatically starts playing a sunrise video when the page loads. -->

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Video</title>
      </head>
      <body>
        <video autoplay muted>
          <source
            src="https://media.istockphoto.com/id/481413373/de/video/apricot-blumen.mp4?s=mp4-640x640-is&k=20&c=_WhY9L3_UdAJWX2-mkGGDN158kc7GksWnuzQYg9KfMc="
            type="video/mp4"
          />
        </video>
      </body>
    </html>
